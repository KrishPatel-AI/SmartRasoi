<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>🍽 AI Recipe Generator</h1>
        
        <textarea id="ingredients" placeholder="Enter ingredients (comma separated)..."></textarea>
        <button onclick="generateRecipe()">Generate Recipe</button>
        
        <div id="recipe-output" class="hidden">
            <h2 id="recipe-title"></h2>

            <h3>📝 Ingredients:</h3>
            <ul id="recipe-ingredients"></ul>

            <h3>🛠 Equipment:</h3>
            <ul id="recipe-equipment"></ul>

            <h3>👨‍🍳 Instructions:</h3>
            <ol id="recipe-instructions"></ol>

            <h3>🌟 Unique Aspects:</h3>
            <ul id="recipe-aspects"></ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
